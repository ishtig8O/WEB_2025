<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <!-- Шапка -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">Добро пожаловать!</h2>
                <p class="text-muted">заходим в систему </p>
            </div>
        </div>
    </div>

    <!-- Форма авторизации -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Вход в аккаунт</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/login}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Логин:</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   th:field="*{username}" placeholder="Введите свой логин" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль:</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   th:field="*{password}" placeholder="не забудь" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                    </form>
                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                    <div class="mt-3 text-center">
                        <a th:href="@{/auth/register}" class="btn btn-outline-secondary btn-sm">
                            нет аккаунта
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Бонусный блок -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-6 text-center text-muted">
            <small>пароль </small>
        </div>
    </div>
</div>
</body>
</html>
