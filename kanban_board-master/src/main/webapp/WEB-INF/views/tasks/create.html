<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создание задачи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4>Создание новой задачи</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/home/create}" method="post" th:object="${task}">
            <div class="mb-3">
              <label for="title" class="form-label">Название задачи:</label>
              <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Введите название" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Описание задачи:</label>
              <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Введите описание"></textarea>
            </div>
            <div class="mb-3">
              <label for="assignee" class="form-label">Исполнитель:</label>
              <select class="form-select" id="assignee" th:field="*{assignee.id}" required>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
              </select>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Создать задачу</button>
            </div>
          </form>
          <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
