<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Добро пожаловать!</h3>
                </div>
                <div class="card-body">
                    <!-- Сообщение об успешной операции -->
                    <div th:if="${message}" class="alert alert-success mt-4" th:text="${message}"></div>

                    <!-- Кнопка для создания карточки -->
                    <div class="d-grid mb-4">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTaskModal">
                            Создать задачу
                        </button>
                    </div>

                    <!-- Список задач -->
                    <div th:if="${not #lists.isEmpty(tasks)}" class="mt-4">
                        <h4>Ваши задачи:</h4>
                        <div class="list-group">
                            <div th:each="task : ${tasks}" class="list-group-item">
                                <h5 th:text="${task.title}"></h5>
                                <p th:text="${task.description}"></p>
                                <small class="text-muted" th:text="${#temporals.format(task.createdAt, 'dd.MM.yy HH:mm')}"></small>
                                <p>Статус: <span th:text="${task.status}"></span></p>
                                <p>Исполнитель: <span th:text="${task.assignee != null ? task.assignee.username : 'Не назначен'}"></span></p>

                                <!-- Кнопки для изменения -->
                                <div class="mt-2">
                                    <!-- Обновление статуса -->
                                    <form th:action="@{/home/status}" method="post" class="d-inline">
                                        <input type="hidden" name="taskId" th:value="${task.id}">
                                        <select name="status" class="form-select d-inline w-auto">
                                            <option value="OPEN" th:selected="${task.status == 'OPEN'}">Открыта</option>
                                            <option value="IN_PROGRESS" th:selected="${task.status == 'IN_PROGRESS'}">В работе</option>
                                            <option value="COMPLETED" th:selected="${task.status == 'COMPLETED'}">Завершена</option>
                                        </select>
                                        <button type="submit" class="btn btn-sm btn-warning">Изменить статус</button>
                                    </form>

                                    <!-- Назначение исполнителя -->
                                    <form th:action="@{/home/assign}" method="post" class="d-inline ms-2">
                                        <input type="hidden" name="taskId" th:value="${task.id}">
                                        <select name="assigneeId" class="form-select d-inline w-auto">
                                            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                                        </select>
                                        <button type="submit" class="btn btn-sm btn-info">Назначить</button>
                                    </form>

                                    <!-- Удаление -->
                                    <form th:action="@{/home/delete}" method="post" class="d-inline ms-2">
                                        <input type="hidden" name="taskId" th:value="${task.id}">
                                        <button type="submit" class="btn btn-sm btn-danger"
                                                onclick="return confirm('Вы уверены, что хотите удалить эту задачу?');">
                                            Удалить
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Если задач нет -->
                    <div th:if="${#lists.isEmpty(tasks)}" class="alert alert-info mt-4">
                        У вас пока нет задач. Создайте первую!
                    </div>

                    <!-- Кнопка выхода -->
                    <div class="d-grid mt-4">
                        <form th:action="@{/home/logout}" method="post">
                            <button type="submit" class="btn btn-danger">Выйти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для создания задачи -->
<div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createTaskModalLabel">Создать задачу</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/home/create}" method="post" th:object="${task}">
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Название задачи:</label>
                        <input type="text" class="form-control" id="taskTitle" th:field="*{title}" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Описание задачи:</label>
                        <textarea class="form-control" id="taskDescription" th:field="*{description}" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="taskAssignee" class="form-label">Исполнитель:</label>
                        <select class="form-select" id="taskAssignee" th:field="*{assignee.id}" required>
                            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Создать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
