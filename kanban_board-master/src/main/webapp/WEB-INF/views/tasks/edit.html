<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4>Редактирование задачи</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/home/update}" method="post" th:object="${task}">
                        <!-- Скрытое поле для ID задачи -->
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label for="title" class="form-label">Название задачи:</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Описание задачи:</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Статус задачи:</label>
                            <select class="form-select" id="status" th:field="*{status}">
                                <option value="OPEN" th:selected="${task.status == 'OPEN'}">Открыта</option>
                                <option value="IN_PROGRESS" th:selected="${task.status == 'IN_PROGRESS'}">В работе</option>
                                <option value="COMPLETED" th:selected="${task.status == 'COMPLETED'}">Завершена</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="assignee" class="form-label">Исполнитель:</label>
                            <select class="form-select" id="assignee" th:field="*{assignee.id}">
                                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"
                                        th:selected="${task.assignee != null and task.assignee.id == user.id}"></option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        </div>
                    </form>
                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
